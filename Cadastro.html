<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - CAMPAGNE</title>
    <link rel="stylesheet" href="styles/Cadastro.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                <a href="index.html">
                    <img src="images/logo1.png" alt="logo">
                </a>
                </li>
                <li><a href="index.html">Home</a></li>
                <li><a href="Cardapio.html">Cardapio</a></li>
            </ul>
        </nav>
        <a href="Reserva.html">
            <button type="button">Faça sua Reserva</button>
        </a>
    </header>
    <main>
        <div id="banner"> 
        
        <div class="signup-box">
            <h2>Cadastre-se</h2>
            <form action="#" method="post">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="text" name="sobrenome" placeholder="Sobrenome" required>
                <input type="text" name="endereco" placeholder="Endereço" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                
                <input type="submit" value="Cadastrar">
            </form>
            <p>Já tem uma conta? <a href="Login.html">Faça login aqui</a></p>
        </div>
    </main>
    <footer>
        <h3>TODOS OS DIREITOS RESERVADOS AO CAMPAGNE RESTAURANTE</h3>
    </footer>
</body>
</html>
